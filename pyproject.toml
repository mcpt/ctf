[tool.black]
line-length = 100
target-version = ['py310']
extend-exclude = '''
/(
  | manage.py
  | gameserver/migrations/*
  | mCTF/*
)/
'''

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 100
src_paths = ["mCTF", "gameserver"]
extend_skip_glob = ['gameserver/migrations/*.py', 'mCTF/*', 'manage.py']
py_version=310

[tool.poetry]
name = "ctf"
version = "0.1.0"
description = ""
authors = []
readme = "README.md"
packages = [
    { include = "mCTF" },
    { include = "gameserver" },
    { include = "providers" },
]

