{% load bootstrap_icons %}

{% if status == "private" %}
    <span class="status" title="Private">{% bs_icon 'lock' %}</span>
{% elif status == "solved" %}
    <span class="status" title="Solved">{% bs_icon 'flag' %}</span>
{% elif status == "attempted" %}
    <span class="status" title="Attempted">{% bs_icon 'x-lg' %}</span>
{% elif not hide_unsolved %}
    <span class="status" title="Unsolved">{% bs_icon 'dash-lg' %}</span>
{% endif %}
