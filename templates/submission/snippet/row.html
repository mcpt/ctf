{% load color_tags %}
{% load humanize %}

<tr class="table-light">
    {% if not hide_pk %}
        <td>{{ submission.pk }}</td>
    {% endif %}
    {% include "./status.html" %}
    {% if not problem %}
        <td><a href="{{ submission.problem.get_absolute_url }}">{{ submission.problem }}</a></td>
    {% endif %}
    <td><a href="{{ submission.user.get_absolute_url }}">{{ submission.user }}</a></td>
    {% if not hide_timestamp %}
        <td>{{ submission.date_created|naturaltime }}</td>
    {% endif %}
</tr>
