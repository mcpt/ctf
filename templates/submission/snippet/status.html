{% load bootstrap_icons %}

<td>
    {% if submission.is_firstblood %}
        <span class="status" title="First blood">{% bs_icon 'droplet' %}</span>
    {% elif submission.is_correct %}
        <span class="status" title="Solved">{% bs_icon 'flag' %}</span>
    {% else %}
        <span class="status" title="Attempted">{% bs_icon 'x-lg' %}</span>
    {% endif %}
</td>
