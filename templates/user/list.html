{% extends 'table-list.html' %}

{% block th %}
    <th scope="col">Rank</th>
    <th scope="col">Username</th>
    <th scope="col">Points</th>
    <th scope="col">Flags</th>
{% endblock %}

{% block trows %}
    {% for user in users %}
        <tr>
            <th scope="row">{{ user.rank }}</th>
            <td><a href="{{ user.get_absolute_url }}">{{ user }}</a></td>
            <td>{{ user.points|floatformat }}</td>
            <td>{{ user.flags }}</td>
        </tr>
    {% endfor %}
{% endblock %}
