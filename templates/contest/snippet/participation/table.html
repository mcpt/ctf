<div class="table-responsive table-list">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Rank</th>
                {% if not hide_contest_col %}
                    <th scope="col">Contest</th>
                {% endif %}
                <th scope="col">Joined as</th>
                <th scope="col">Points</th>
            </tr>
        </thead>
        <tbody>
            {% if participations %}
                {% for participation in participations %}
                    {% include './row.html' %}
                {% endfor %}
            {% elif participation %}
                {% include './row.html' %}
            {% endif %}
        </tbody>
    </table>
</div>
