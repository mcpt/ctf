{% load color_tags %}

<tr class="table-{{ participation.contest|contest_color }}">
    <th scope="row">{{ participation.rank }}</th>
    {% if not hide_contest_col %}
        <td><a href="{{ participation.contest.get_absolute_url }}">{{ participation.contest }}</a></td>
    {% endif %}
    <td><a href="{{ participation.get_absolute_url }}">{{ participation.participant }}</a></td>
    <td>{{ participation.points }}</td>
</tr>
