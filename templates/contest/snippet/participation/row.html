{% load link_tags %}
{% load color_tags %}

<tr class="table-{{ participation.contest|contest_color }}">
    <th scope="row"><a href="{{ participation.get_absolute_url }}">{{ participation.rank }}</a></th>
    {% if not hide_contest_col %}
        <td>{{ participation.contest.slug|contest }}</td>
    {% endif %}
    <td><a href="{{ participation.participant.get_absolute_url }}">{{ participation.participant }}</a></td>
    <td>{{ participation.calc_points }}</td>
</tr>
