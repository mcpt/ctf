{% extends '../base.html' %}
{% load crispy_forms_tags %}

{% block main %}
<div class="card">
    <div class="card-body">
        <form method="post">
            <h5 class="card-title">Edit team</h5>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mr-2 mt-3">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
