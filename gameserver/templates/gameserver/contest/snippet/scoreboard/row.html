{% load link_tags %}
<tr>
    <th scope="row">{{ forloop.counter }}</th>
    <td><a href="{{ participation.get_absolute_url }}">{{ participation.participant }}</a></td>
    {% if participation.team %}
    <td>Team</td>
    {% else %}
    <td>Individual</td>
    {% endif %}
    <td>{{ participation.points }}</td>
    <td>{{ participation.num_flags_captured }}</td>
</tr>
