{% load color_tags %}
{% load link_tags %}
<tr class="table-light">
    <td>{{ solve.pk }}</td>
    {% if solve.is_firstblood %}
    <td>
        <i class="bi bi-droplet"></i>
    </td>
    {% else %}
    <td>
        <i class="bi bi-flag"></i>
    </td>
    {% endif %}
    <td>{{ solve.problem.slug|problem }}</td>
    <td>{{ solve.solver.username|user }}</td>
</tr>
