{% extends '../base.html' %}
{% load link_tags %}
{% load crispy_forms_tags %}

{% block main %}
<div class="card">
    <div class="card-body">
        <form method="post">
            <h5 class="card-title">Join {{ organization.slug|organization }}</h5>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mr-2">Submit</button>
            <a href="{{ organization.get_absolute_url }}" class="btn btn-primary" role="button" aria-pressed="true">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
