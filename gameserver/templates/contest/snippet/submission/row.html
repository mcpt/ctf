{% load color_tags %}
{% load link_tags %}
<tr class="table-light">
    <td>{{ contest_submission.submission.pk }}</td>
    {% if contest_submission.submission.is_firstblood %}
    <td>
        <i class="bi bi-droplet"></i>
    </td>
    {% else %}
    <td>
        <i class="bi bi-flag"></i>
    </td>
    {% endif %}
    <td>{{ contest_submission.submission.problem.slug|problem }}</td>
    <td><a href="{{ contest_submission.participation.get_absolute_url }}">{{ contest_submission.participation.participant }}</a></td>
</tr>
