{% load color_tags %}
{% load link_tags %}
<tr class="table-light">
    <td>{{ submission.pk }}</td>
    <td>
    {% if not submission.is_correct %}
        <i class="bi bi-x-lg"></i>
    {% elif submission.is_firstblood %}
        <i class="bi bi-droplet"></i>
    {% else %}
        <i class="bi bi-flag"></i>
    {% endif %}
    </td>
    <td>{{ submission.problem.slug|problem }}</td>
    <td>{{ submission.user.username|user }}</td>
</tr>
